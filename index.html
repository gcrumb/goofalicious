<script type="text/javascript">


var running = true;

$(document).ready(function() {

		$('#mosaic').masonry({
				columnWidth: 20,
				gutter: 5,
				itemSelector: '.item'
		});

		$('img').hover(
				function(){
						$(this).fadeTo(250, 1.0);
				},
				function () {
						$(this).fadeTo(250, 0.8);
				}
		);

/*
		$('p.item').hover(
				function() {
						$(this).children('span.item-desc').fadeTo(150, 1.0);
				},
				function() {
						$(this).children('span.item-desc').fadeTo(150, 0);
				}
		);
*/
		$('DIV#slideshow').hover(function (){
				$(this).css('opacity', '0.9');
				$('#slideshow DIV#next').fadeIn();
				running = false;
		}, function(){
				$(this).css('opacity', '1.0');
				$('#slideshow DIV#next').fadeOut();
				running = true;
		});
		
		$('#slideshow DIV#next a').hover(function(){
				running = false;
		},
																		 function (){
																				 running = true;
																		 });
		
		$('#slideshow DIV#next a').click(function(){
				running = true;
				slideSwitch();
				running = false;
				return false;
		});
});

function slideSwitch() {
		
		if (!running){
				return;
		}
		
		var fadeInTime  = 1000;
		var fadeOutTime = 250;
		
		var $active = $('#slideshow DIV.active');
		
 		if ( $active.length == 0 ) $active = $('#slideshow DIV:last');
		
		// use this to pull the divs in the order they appear in the markup
		var next = 0;
		$next =  $active.next().length ? $active.next()
				: $('#slideshow DIV:first').next(); //the first div is actually the 'next' button.
		
		$active.addClass('last-active');
		
		$next.css({opacity: 0.0})
				.addClass('active')
				.animate({opacity: 1.0}, fadeInTime, function() {
						$active.animate({opacity:0}, fadeOutTime);
						$active.removeClass('active last-active');
				});
}

$(function() {
		setInterval( "slideSwitch()", 7000 );
});



</script>
